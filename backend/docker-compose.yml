version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: color_pred_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: color_prediction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  backend:
    build:
      context: .
    image: color-pred-backend:latest
    container_name: color_pred_backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/color_prediction
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_JWT_SECRET: c3VwZXItc2VjcmV0LWxvbmctYmFzZTY0LXN0cmluZw==
      APP_CORS_ALLOWED_ORIGINS: http://localhost
      APP_TWILIO_ENABLED: "false"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ../frontend
    image: color-pred-frontend:latest
    container_name: color_pred_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:

