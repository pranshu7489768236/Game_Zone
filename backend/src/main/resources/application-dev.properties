# Dev profile using H2 in-memory database

server.port=8080

spring.datasource.url=jdbc:h2:mem:color_prediction_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep other app props
jwt.secret=colorPredictionGameSecretKey2024SecureJWTTokenForAuthentication
jwt.expiration=86400000

twilio.enabled=false
cors.allowed.origins=http://localhost:4200


