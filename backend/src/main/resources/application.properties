# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/color_prediction_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=colorPredictionGameSecretKey2024SecureJWTTokenForAuthentication
jwt.expiration=86400000

# Twilio Configuration (for OTP)
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_account_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_auth_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}
twilio.enabled=false

# CORS Configuration
cors.allowed.origins=http://localhost:4200

# OTP Configuration
otp.expiration.minutes=5
otp.length=6

